<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>0</strong> Pending tasks </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a class="selected" (click)="filter('all')">Todo</a>
    </li>
    <li>
      <a (click)="filter('pending')">Pending</a>
    </li>
    <li>
      <a (click)="filter('completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="filter('remove')">Delete completed</button>
</footer>
