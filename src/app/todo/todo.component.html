<section class="todoapp animated fadeIn">

 <app-todo-add (task)="eventTask($event)"></app-todo-add>
  
  <section class="main">

    <input id="toggle-all" class="toggle-all" type="checkbox">
    <label for="toggle-all">Mark all as complete</label>
    
    <app-todos-list [data]="addTask"></app-todos-list>
  </section>
  
  <app-todo-footer></app-todo-footer>
</section>
